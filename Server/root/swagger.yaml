openapi: 3.0.0
info:
  title: Unidomus API
  version: 2.0.0
  description: API for the Unidomus application, a platform for real estate listings and roommate matching.
  
paths:
  
  /api/token/token/{token}:
    get:
      summary: Confirm token and activate user account
      description: Confirm the token sent to the user's email and activate the user's account.
      tags:
        - Tokens
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: The token sent to the user's email for account activation.
      responses:
        "200":
          description: Token confirmed and user account activated successfully.
        "400":
          description: Invalid or expired token.
        "500":
          description: Internal server error occurred.
  /api/listing:
    get:
      summary: Retrieve listings based on query parameters
      description: Retrieve listings based on price range, typology, city, and floor area range.
      tags:
        - Listings
      parameters:
        - in: query
          name: priceMin
          schema:
            type: number
          description: Minimum price filter
        - in: query
          name: priceMax
          schema:
            type: number
          description: Maximum price filter
        - in: query
          name: typology
          schema:
            type: string
          description: Typology filter
        - in: query
          name: city
          schema:
            type: string
          description: City filter
        - in: query
          name: floorAreaMin
          schema:
            type: number
          description: Minimum floor area filter
        - in: query
          name: floorAreaMax
          schema:
            type: number
          description: Maximum floor area filter
      responses:
        "200":
          description: A list of listings matching the query parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  listings:
                    type: array
                    items:
                      $ref: "#/components/schemas/Listing"
  /api/listing/{id}:
    get:
      summary: Retrieve a listing by ID
      description: Retrieve a listing by its unique identifier.
      tags:
        - Listings
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the listing to retrieve
      responses:
        "200":
          description: Listing retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Listing"
        "400":
          description: Listing not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Listing not found
        "500":
          description: Error retrieving listing
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error retrieving listing
                  error:
                    type: string
  /api/listing/coordinates:
    get:
      summary: Convert addresses to coordinates
      description: Converts addresses retrieved from the database into coordinates using a Geocoding API, to plot them on a map.
      tags:
        - Listings
      parameters:
        - in: query
          name: priceMin
          schema:
            type: number
          description: Minimum price
        - in: query
          name: priceMax
          schema:
            type: number
          description: Maximum price
        - in: query
          name: typology
          schema:
            type: string
          description: Property type
        - in: query
          name: city
          schema:
            type: string
          description: Property city
        - in: query
          name: floorAreaMin
          schema:
            type: number
          description: Minimum floor area
        - in: query
          name: floorAreaMax
          schema:
            type: number
          description: Maximum floor area
      responses:
        '200':
          description: Geographic coordinates of the listings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        latitude:
                          type: number
                          description: Latitude
                        longitude:
                          type: number
                          description: Longitude
                        label:
                          type: string
                          description: Location label
        '500':
          description: Error during coordinate retrieval
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error retrieving listings with filters
                  error:
                    type: string

  /api/listing/add:
    post:
      summary: Add a new listing
      description: Adds a new real estate listing to the database with validation on input data.
      tags:
        - Listings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: object
                  required:
                    - street
                    - city
                    - cap
                    - houseNum
                    - province
                    - country
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    cap:
                      type: string
                      pattern: '^\d{5}$'
                    houseNum:
                      type: string
                    province:
                      type: string
                      maxLength: 2
                      minLength: 2
                    country:
                      type: string
                photos:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 10
                publisherID:
                  type: string
                  format: uuid
                tenantsID:
                  type: array
                  items:
                    type: string
                    format: uuid
                typology:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  minimum: 10
                  maximum: 10000
                floorArea:
                  type: number
                  minimum: 10
                  maximum: 10000
                availability:
                  type: string
      responses:
        '201':
          description: Listing added successfully. Returns newly added listing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        '400':
          description: Invalid input parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "error"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
        '500':
          description: Internal server error occurred during the listing creation.

  /api/users/registration:
    post:
      summary: Register a new user
      description: Register a new user with the provided details.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                username:
                  type: string
              required:
                - email
                - password
                - username
      responses:
        "200":
          description: User registered successfully.
        "400":
          description: Bad request or validation error.
        "500":
          description: Internal server error occurred.
  /api/users/authentication:
    post:
      summary: Authenticate user
      description: Authenticate user with provided credentials and return an access token.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: User authenticated successfully and access token generated.
        "400":
          description: Bad request or validation error.
        "401":
          description: Unauthorized - Invalid credentials.
        "500":
          description: Internal server error occurred.
  /api/users/tags:
    get:
      summary: Get user tags
      description: Retrieve all tags form the database.
      tags:
        - Users
      responses:
        "200":
          description: Tags retrieved successfully.
        "500":
          description: Internal server error occurred.
  /api/users/{id}:
    get:
      summary: Get user by ID
      description: Retrieve user details by ID.
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user to retrieve
        - in: query
          name: proPic
          schema:
            type: string
          description: Flag to include or exclude profile pictures in the response
      responses:
        '200':
          description: User details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: User not found.
        '500':
          description: Internal server error occurred.
    put:
      summary: Update user by ID
      description: Update user details by ID.
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user to update
        - in: query
          name: proPic
          schema:
            type: string
          description: Flag to include or exclude profile pictures in the response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User details updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request or validation error.
        '404':
          description: User not found.
        '500':
          description: Internal server error occurred.
  /api/users/forgotpassword:
   post:
    summary: Forgot password
    description: Initiates a password reset process for a user.
    tags:
      - Users
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
    responses:
      '200':
        description: Password reset email sent.
      '404':
        description: Email not found.
      '500':
        description: Internal server error occurred.
  /resetpassword/{token}:
    put:
      summary: Reset password
      description: Resets the user's password using a token.
      tags:
        - Users
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Reset token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
      responses:
        '200':
          description: Password updated successfully.
        '404':
          description: Invalid or expired token.
        '500':
          description: Internal server error occurred.
  /api/matches:
    post:
      summary: Create a new match
      description: Create a new match between users.
      tags:
        - Matches
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Match'
      responses:
        "201":
          description: Match created successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

  /api/matches/user/{userID}:
    get:
      summary: Get matches by user ID
      description: Retrieve all matches for a given user.
      tags:
        - Matches
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: Matches retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.

  /api/matches/received/{userID}:
    get:
      summary: Get received matches by user ID
      description: Retrieve all received matches for a given user.
      tags:
        - Matches
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: Received matches retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.

  /api/matches/sent/{userID}:
    get:
      summary: Get sent matches by user ID
      description: Retrieve all sent matches for a given user.
      tags:
        - Matches
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: Sent matches retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.

  /api/matches/status/{matchID}:
    put:
      summary: Update match status
      description: Update the status of a match.
      tags:
        - Matches
      parameters:
        - in: path
          name: matchID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the match.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                matchStatus:
                  type: string
                  enum: [In attesa, Accettato, Rifiutato]
      responses:
        "200":
          description: Match status updated successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

  /api/matches/{matchID}/messages:
    post:
      summary: Add message to match
      description: Add a message to a match.
      tags:
        - Matches
      parameters:
        - in: path
          name: matchID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the match.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                userID:
                  type: string
                  format: uuid
      responses:
        "201":
          description: Message added successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

  /api/matches/{matchID}:
    get:
      summary: Get match by ID
      description: Retrieve a match by its unique identifier.
      tags:
        - Matches
      parameters:
        - in: path
          name: matchID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the match.
      responses:
        "200":
          description: Match retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
        "400":
          description: Invalid match ID.
        "500":
          description: Internal server error.

    put:
      summary: Update match details
      description: Update details of a match.
      tags:
        - Matches
      parameters:
        - in: path
          name: matchID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the match.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Match'
      responses:
        "200":
          description: Match details updated successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

    delete:
      summary: Delete match by ID
      description: Delete a match by its unique identifier.
      tags:
        - Matches
      parameters:
        - in: path
          name: matchID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the match.
      responses:
        "200":
          description: Match deleted successfully.
        "400":
          description: Invalid match ID.
        "500":
          description: Internal server error.

  /api/notifications:
    post:
      summary: Create a new notification
      description: Create a new notification for a user.
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
      responses:
        "201":
          description: Notification created successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

  /api/notifications/user/{userID}:
    get:
      summary: Get notifications by user ID
      description: Retrieve all notifications for a given user.
      tags:
        - Notifications
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: Notifications retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.
    delete:
      summary: Delete all notifications by user ID
      description: Delete all notifications for a given user.
      tags:
        - Notifications
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: All notifications deleted successfully.
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.

  /api/notifications/{notificationID}/status:
    put:
      summary: Update notification status
      description: Update the status of a notification.
      tags:
        - Notifications
      parameters:
        - in: path
          name: notificationID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the notification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [visto, non visto]
      responses:
        "200":
          description: Notification status updated successfully.
        "400":
          description: Invalid input.
        "500":
          description: Internal server error.

  /api/notifications/user/{userID}/seen:
    put:
      summary: Mark all notifications as read
      description: Mark all notifications for a user as read.
      tags:
        - Notifications
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user.
      responses:
        "200":
          description: All notifications marked as read.
        "400":
          description: Invalid user ID.
        "500":
          description: Internal server error.

  /api/notifications/{notificationID}:
    delete:
      summary: Delete notification by ID
      description: Delete a notification by its unique identifier.
      tags:
        - Notifications
      parameters:
        - in: path
          name: notificationID
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the notification.
      responses:
        "200":
          description: Notification deleted successfully.
        "400":
          description: Invalid notification ID.
        "500":
          description: Internal server error.

    

components:
  schemas:
    Token:
      type: object
      properties:
        userID:
          type: string
          format: uuid
          description: The ID of the user associated with the token.
        token:
          type: string
          minLength: 30
          maxLength: 30
          description: The token string for confirmation.
        expirationDate:
          type: string
          format: date-time
          description: The expiration date of the token.

    Listing:
      type: object
      properties:
        address:
          type: object
          properties:
            street:
              type: string
              minLength: 3
              maxLength: 50
            city:
              type: string
              minLength: 3
              maxLength: 50
            cap:
              type: string
              minLength: 5
              maxLength: 5
              pattern: '^\d{5}$'
            houseNum:
              type: string
              minLength: 1
              maxLength: 5
            province:
              type: string
              minLength: 2
              maxLength: 2
            country:
              type: string
              minLength: 3
              maxLength: 50
        photos:
          type: array
          items:
            type: string
          maxItems: 10
        publisherID:
          type: string
          format: uuid
        tenantsID:
          type: array
          items:
            type: string
            format: uuid
          maxItems: 12
        typology:
          type: string
          maxLength: 30
        description:
          type: string
          maxLength: 1000
        price:
          type: number
          minimum: 10
          maximum: 10000
        floorArea:
          type: number
          minimum: 1
          maximum: 10000
        availability:
          type: string
        publicationDate:
          type: string
          format: date-time

    User:
      type: object
      properties:
        username:
          type: string
          minLength: 2
          maxLength: 20
          description: The username of the user.
        name:
          type: string
          minLength: 2
          maxLength: 30
          description: The name of the user.
        surname:
          type: string
          minLength: 2
          maxLength: 30
          description: The surname of the user.
        email:
          type: string
          minLength: 5
          maxLength: 50
          pattern: '^\S+@\S+\.\S+$'
          description: The email of the user.
        password:
          type: string
          description: The hashed password of the user.
        birthDate:
          type: string
          format: date-time
          description: The birth date of the user.
        creationDate:
          type: string
          format: date-time
          description: The creation date of the user account.
        lastUpdate:
          type: string
          format: date-time
          description: The last update date of the user account.
        habits:
          type: array
          items:
            type: string
          description: The habits of the user.
        hobbies:
          type: array
          items:
            type: string
          description: The hobbies of the user.
        proPic:
          type: array
          items:
            type: string
          description: The profile picture URLs of the user.
        activityStatus:
          type: string
          enum:
            - attivo
            - attivo recentemente
            - inattivo
          description: The activity status of the user.
        active:
          type: boolean
          description: The activation status of the user account.
        listingID:
          type: string
          format: uuid
          description: The ID of the listing associated with the user.
        matchListID:
          type: array
          items:
            type: string
            format: uuid
          description: The IDs of the matches associated with the user.

    Match:
      type: object
      properties:
        requesterID:
          type: string
          format: uuid
          description: The ID of the user who requested the match.
        receiverID:
          type: string
          format: uuid
          description: The ID of the user who received the match request.
        requestDate:
          type: string
          format: date-time
          description: The date when the match request was made.
        confirmationDate:
          type: string
          format: date-time
          description: The date when the match was confirmed.
        matchStatus:
          type: string
          $ref: '#/components/schemas/MatchStatusEnum'
        matchType:
          type: string
          $ref: '#/components/schemas/MatchTypeEnum'
        messages:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              date:
                type: string
                format: date-time
              userID:
                type: string
                format: uuid

    Notification:
      type: object
      properties:
        userID:
          type: string
          format: uuid
          description: The ID of the user receiving the notification.
        type:
          type: string
          $ref: '#/components/schemas/NotificationTypeEnum'
        message:
          type: string
          description: The content of the notification.
        status:
          type: string
          $ref: '#/components/schemas/NotificationStatusEnum'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        link:
          type: string
          description: URL or route related to the notification.
        priority:
          type: string
          $ref: '#/components/schemas/NotificationPriorityEnum'

    # Enums
    MatchStatusEnum:
      type: string
      enum:
        - In attesa
        - Accettato
        - Rifiutato

    MatchTypeEnum:
      type: string
      enum:
        - Appartamento
        - Coinquilino

    NotificationTypeEnum:
      type: string
      enum:
        - match
        - messaggio
        - alert
        - promemoria

    NotificationStatusEnum:
      type: string
      enum:
        - visto
        - non visto

    NotificationPriorityEnum:
      type: string
      enum:
        - basso
        - medio
        - alto
